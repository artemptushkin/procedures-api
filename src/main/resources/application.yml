operations:
  dataSource:
    cat-mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: foo
      password: baz
      url: jdbc://mysql
    dog-mysql:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: foo
      password: baz
      url: jdbc://mysql
  procedures:
    create-cat:
      sql: |
        INSERT INTO CAT (NAME, LAST_NAME)
        VALUES :name, :lastName
      parameters:
        name:
          key: name
          type: VARCHAR
        lastName:
          key: lastName
          type: VARCHAR
    create-dog:
      sql: |
        INSERT INTO DOG (NAME, LAST_NAME)
        VALUES :name, :lastName
      parameters:
        name:
          key: name
          type: VARCHAR
        lastName:
          key: lastName
          type: VARCHAR
